version: '3'
services:
  app:
    build: ./
    volumes: 
      - ../:/var/www/html
    ports:
      - 8000:8000
    environment: 
      - HOST=0.0.0.0
    container_name: php-fpm-erp
  nginx:
    image: nginx:1.17.8-alpine
    ports:
      - 80:80
    depends_on:
      - app
      - db
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../:/var/www/html
  db:
    image: postgres:10
    ports: 
      - 5432:5432
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - ./data:/var/lib/postgresql/data
    container_name: pgsqle
